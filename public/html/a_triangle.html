<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="robots" content="index,follow"/>
    <title>a_triangle</title>
    <style>
        canvas{
            border: 1px solid tan;
        }
    </style>
    <script id="vs" type="x-shader/x-vertex">
        attribute vec2 a_position;

        uniform vec2 u_resolution;

        void main(){
            // 0 ~ 1
            vec2 zeroToOne = a_position / u_resolution;
            // 0 ~ 2
            vec2 zeroToTwo = zeroToOne * 2.0;
            // -1 ~ 1
            vec2 clipSpace = zeroToTwo - 1.0;
            // y => -y
            gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
        }
    </script>
    <script id="fs" type="x-shader/x-fragment">
        precision mediump float;

        uniform vec4 u_color;
        void main(){
            gl_FragColor = u_color;
        }
    </script>

</head>
<body>
<canvas id="canvas" width="500" height="400"></canvas>

<script src="../vender/twgl.min.js"></script>
<script>
    var canvas = document.getElementById('canvas');
    var gl = canvas.getContext("webgl");

    // createShader && createProgram
    var program = twgl.createProgramFromScripts(gl, ['vs', 'fs']);
    gl.useProgram(program);

    // buffer
    var buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);

    var positionLocation = gl.getAttribLocation(program, 'a_position');
    var resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
    var colorLocation = gl.getUniformLocation(program, 'u_color');
    // init uniform
    gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
    // attribute bind buffer
    gl.enableVertexAttribArray(positionLocation);
    gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);


    for(var ii=0; ii<50; ++ii){
        //random rectangle
        setRectangle(gl, randomInt(250), randomInt(200), randomInt(500), randomInt(400));
        //color
        gl.uniform4f(colorLocation, Math.random(), Math.random(), Math.random(), 1);
        gl.drawArrays(gl.TRIANGLES, 0, 6);
    }

    function randomInt(range){
        return Math.floor( Math.random() * range );
    }

    // x,y 起始坐标
    function setRectangle(gl, x, y, width, height){
        var x2 = x + width;
        var y2 = y + height;
        gl.bufferData(
                gl.ARRAY_BUFFER,
                new Float32Array([
                    x, y,
                    x2, y,
                    x, y2,
                    x, y2,
                    x2, y,
                    x2, y2
                ]),
                gl.STATIC_DRAW
        );
    }

</script>
</body>
</html>
